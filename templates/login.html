<!DOCTYPE html>
<html>
<head>
<title>JusticeCloud Login</title>

<style>
body{
    font-family: Arial;
    background: linear-gradient(to right,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.login-box{
    background:white;
    color:black;
    padding:40px;
    border-radius:12px;
    width:300px;
    box-shadow:0px 5px 20px rgba(0,0,0,0.4);
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
}

button{
    width:100%;
    padding:12px;
    margin-top:20px;
    background:#00ffd5;
    border:none;
    cursor:pointer;
}
</style>

</head>

<body>

<div class="login-box">
<h2>âš– JusticeCloud Login</h2>

<form method="POST">

<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>

<button type="submit">Login</button>

</form>
</div>

</body>
</html>
